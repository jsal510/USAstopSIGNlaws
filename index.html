<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USA Stop Sign Controlled Intersection Laws by State</title>
  <style>
    /* Ultimate override - forces Arial Narrow on absolutely everything */
    html, body, h1, h1 *, label, label *, select, option, strong {
      font-family: "Arial Narrow", Arial, sans-serif !important;
      font-weight: bold !important; /* Keeps bold look */
    }

    body {
      max-width: 900px;
      margin: 15px auto;
      padding: 10px;
      line-height: 1.5;
      background: #e8e8e8;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #222;
      font-size: 1.4em;
      margin-bottom: 25px;
    }
    .dropdown-container {
      text-align: center;
      margin: 30px 0 35px;
    }
    label {
      font-size: 1.1em;
      display: block;
      margin-bottom: 10px;
    }
    select {
      width: 80%;
      max-width: 500px;
      padding: 14px;
      font-size: 1.1em;
      border-radius: 8px;
      border: 2px solid #ccc;
      background: white;
      box-sizing: border-box;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
    }
    #result {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      display: none;
      text-align: left;
    }
    #stateHeader {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #0066cc;
      border-bottom: 3px solid #0066cc;
      padding-bottom: 10px;
      word-wrap: break-word;
    }
    #stateHeader span.pop {
      font-size: 0.7em;
      color: #444;
    }
    .section {
      margin: 25px 0;
    }
    .label {
      font-weight: bold;
      color: #444;
      font-size: 1.3em;
      display: block;
      margin-bottom: 10px;
    }
    .value {
      margin-left: 20px;
      display: block;
      font-style: italic;
      background: #f0f8ff;
      padding: 16px;
      border-left: 6px solid #0066cc;
      border-radius: 8px;
      font-size: 1.15em;
      line-height: 1.5;
    }
    .exact-wording .value {
      font-size: 0.9em;
      font-style: normal;
    }
    .stop-header {
      font-size: 1.5em;
      font-weight: bold;
      text-transform: uppercase;
      display: block;
      margin: 30px 0 15px 0;
      color: #222;
    }
    @media (max-width: 768px) {
      select { width: 90%; padding: 16px; font-size: 1.1em; }
      .value { margin-left: 10px; padding: 18px; font-size: 1.1em; }
      .exact-wording .value { font-size: 1.1em; }
    }
  </style>
</head>
<body>

  <h1><strong>USA Stop Sign Controlled Intersection Laws by State</strong></h1>

  <div class="dropdown-container">
    <label for="stateSelect"><strong>Select a State:</strong></label>
    <select id="stateSelect">
      <option value="">-- Choose a state --</option>
    </select>
  </div>

  <div id="result">
    <div id="stateHeader"></div>

    <div class="section">
      <span class="label">STATUTE:</span>
      <span class="value" id="statuteName"></span>
    </div>

    <div class="section">
      <span class="stop-header">* STOP LOCATION WHERE THERE IS:</span>
    </div>

    <div class="section">
      <span class="label">** Painted Stop Line:</span>
      <span class="value" id="paintedLine"></span>
    </div>

    <div class="section">
      <span class="label">** Crosswalk:</span>
      <span class="value" id="crosswalk"></span>
    </div>

    <div class="section">
      <span class="label">** STOP SIGN ONLY (No Stop Line/Crosswalk):</span>
      <span class="value" id="noLine"></span>
    </div>

    <div class="section exact-wording">
      <span class="label">Exact Wording:</span>
      <span class="value" id="exactWording"></span>
    </div>
  </div>

  <script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQo8C9BcTbj974aAidWJoxLe9MWsIy2a0jHo16FnUMhSak8yGx0qRAYiEc85QB043UJV6uBBJ4KNMNc/pub?gid=425856129&single=true&output=csv';

    let data = [];

    fetch(CSV_URL)
      .then(response => response.text())
      .then(text => {
        const rows = text.split('\n');
        data = rows.map(row => {
          const parsed = [];
          let field = '';
          let inQuotes = false;
          for (let i = 0; i < row.length; i++) {
            const char = row[i];
            if (char === '"') inQuotes = !inQuotes;
            else if (char === ',' && !inQuotes) {
              parsed.push(field.trim());
              field = '';
            } else field += char;
          }
          parsed.push(field.trim());
          return parsed;
        }).filter(row => row.length >= 9 && row[3]);

        const select = document.getElementById('stateSelect');
        data.forEach((row, index) => {
          const option = document.createElement('option');
          option.value = index;
          option.textContent = row[3];
          select.appendChild(option);
        });
      });

    document.getElementById('stateSelect').addEventListener('change', function() {
      const index = this.value;
      if (index === '') {
        document.getElementById('result').style.display = 'none';
        return;
      }
      const row = data[index];

      document.getElementById('stateHeader').innerHTML = 
        row[3] + ' <span class="pop">' + row[2] + ' USA Population</span>';

      document.getElementById('statuteName').textContent = row[4] || 'Not specified';
      document.getElementById('exactWording').textContent = row[5] || 'Not specified';
      document.getElementById('paintedLine').textContent = row[6] || 'Not specified';
      document.getElementById('crosswalk').textContent = row[7] || 'Not specified';
      document.getElementById('noLine').textContent = row[8] || 'Not specified';

      document.getElementById('result').style.display = 'block';
    });
  </script>

</body>
</html>
