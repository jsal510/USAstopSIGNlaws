<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USA Stop Sign Laws</title>
  <style>
    /* Force Arial Narrow everywhere */
    html, body, h1, h1 *, label, label *, select, option, strong {
      font-family: "Arial Narrow", Arial, sans-serif !important;
      font-weight: bold !important;
    }

    body {
      max-width: 900px;
      margin: 10px auto; /* Your preferred 10px vertical */
      padding: 8px;
      line-height: 1.3;
      background: #e8e8e8;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #222;
      font-size: 1.2em;
      margin-bottom: 12px;
    }
    .dropdown-container {
      text-align: center;
      margin: 15px 0 20px;
    }
    label {
      font-size: .8em;
      display: block;
      margin-bottom: 6px;
    }
    select {
      width: 80%;
      max-width: 500px;
      padding: 8px;
      font-size: .7em;
      border-radius: 8px;
      border: 2px solid #ccc;
      background: white;
      box-sizing: border-box;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
    }
    #result {
      background: white;
      padding: 12px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      display: none;
    }
    #stateHeader {
      font-size: 1.2em;
      margin-bottom: 12px;
      color: #0066cc;
      border-bottom: 3px solid #0066cc;
      padding-bottom: 8px;
    }
    #stateHeader span.pop {
      font-size: 0.5em;
      color: #444;
    }
    .section {
      margin: 12px 0; /* Tight uniform spacing */
    }
    .label {
      font-size: .8em;
      color: #444;
      display: block;
      margin-bottom: 4px;
    }
    .value {
      margin-left: 20px;
      display: block;
      font-style: italic;
      background: #f0f8ff;
      padding: 8px;
      border-left: 6px solid #0066cc;
      border-radius: 8px;
      font-size: .7em;
      line-height: 1.4;
    }
    .exact-wording .value {
      font-size: 0.7em;
      font-style: normal;
    }
    .stop-header {
      font-size: 1em;
      text-transform: uppercase;
      margin: 16px 0 10px 0;
      color: #222;
    }
    .divider {
      height: 3px;
      background: #0066cc;
      margin: 16px 0 12px 0;
      border: none;
    }
    @media (max-width: 768px) {
      select { width: 90%; padding: 10px; font-size: .8em; }
      .value { margin-left: 10px; padding: 10px; font-size: .8em; }
      .exact-wording .value { font-size: .8em; }
    }
  </style>
</head>
<body>

  <h1><strong>USA Stop Sign Laws</strong></h1>

  <div class="dropdown-container">
    <label for="stateSelect"><strong>Select a State:</strong></label>
    <select id="stateSelect">
      <option value="">-- Choose a state --</option>
    </select>
  </div>

  <div id="result">
    <div id="stateHeader"></div>

    <div class="section">
      <span class="label">STATUTE:</span>
      <span class="value" id="statuteName"></span>
    </div>

    <!-- Solid blue bar after Statute -->
    <hr class="divider">

    <div class="section">
      <span class="stop-header">STOP LOCATION:</span>
    </div>

    <div class="section">
      <span class="label">* Painted Stop Line:</span>
      <span class="value" id="paintedLine"></span>
    </div>

    <div class="section">
      <span class="label">** Crosswalk:</span>
      <span class="value" id="crosswalk"></span>
    </div>

    <div class="section">
      <span class="label">*** STOP SIGN ONLY:</span>
      <span class="value" id="noLine"></span>
    </div>

    <div class="section exact-wording">
      <span class="label">Exact Wording:</span>
      <span class="value" id="exactWording"></span>
    </div>
  </div>

  <script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQo8C9BcTbj974aAidWJoxLe9MWsIy2a0jHo16FnUMhSak8yGx0qRAYiEc85QB043UJV6uBBJ4KNMNc/pub?gid=425856129&single=true&output=csv';

    let data = [];

    fetch(CSV_URL)
      .then(response => response.text())
      .then(text => {
        const rows = text.split('\n');
        data = rows.map(row => {
          const parsed = [];
          let field = '';
          let inQuotes = false;
          for (let i = 0; i < row.length; i++) {
            const char = row[i];
            if (char === '"') inQuotes = !inQuotes;
            else if (char === ',' && !inQuotes) {
              parsed.push(field.trim());
              field = '';
            } else field += char;
          }
          parsed.push(field.trim());
          return parsed;
        }).filter(row => row.length >= 7 && row[3]);

        data.sort((a, b) => a[3].localeCompare(b[3]));

        const select = document.getElementById('stateSelect');
        data.forEach((row, index) => {
          const option = document.createElement('option');
          option.value = index;
          option.textContent = row[3];
          select.appendChild(option);
        });
      });

    document.getElementById('stateSelect').addEventListener('change', function() {
      const index = this.value;
      if (index === '') {
        document.getElementById('result').style.display = 'none';
        return;
      }
      const row = data[index];

      document.getElementById('stateHeader').innerHTML = 
        row[3] + ' <span class="pop">' + row[2] + ' </span>';

      document.getElementById('statuteName').textContent = row[4] || 'Not specified';
      document.getElementById('exactWording').textContent = row[5] || 'Not specified';
      document.getElementById('paintedLine').textContent = row[6] || 'Not specified';
      document.getElementById('crosswalk').textContent = row[7] || 'Not specified';
      document.getElementById('noLine').textContent = row[8] || 'Not specified';

      document.getElementById('result').style.display = 'block';
    });
  </script>

</body>
</html>
